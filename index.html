<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <p>This is a simple digital clock.<br>Analog clock will be added.</p>
    </header>
    <main class="main">
      <div id="analog">
        <svg width="400" height="400">
          <circle id="face" cx="200" cy="200" r="180" fill="none" stroke="black"/>
          <circle id="center" cx="200" cy="200" r="10"/>
          <rect id="hour-hand" x="195" y="100" width="10" height="100"/>
          <rect id="minute-hand" x="197" y="50" width="6" height="150"/>
          <rect id="second-hand" x="199" y="40" width="2" height="160" fill="red"/>
        </svg>
      </div>
      <div id="digital">00:00:00</div>
    </main>
  </body>
</html>
